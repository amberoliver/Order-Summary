<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <img alt="Wavy Background" src="images/pattern-background-desktop.svg">

  <main class="card">
    <img alt="Cartoon of individual listening to music" src="images/illustration-hero.svg">
    <h1>Order Summary</h1>

    <p id="paragraph">You can now listen to millions of songs, audiobooks, and
      podcasts on any device anywhere you like! </p>

    <nav id="plan">
      <img alt="Music Icon" src="images/icon-music.svg">
      <div id="annual">
        <p>Annual Plan <br /> $59.99/year</p>
      </div>
      <button>Change</button>
    </nav>

    <nav id="payment">
      <button>Proceed to Payment</button>
    </nav>

    <nav id="cancel">
      <button>Cancel Order</button>
  </main>
</body>

</html>
